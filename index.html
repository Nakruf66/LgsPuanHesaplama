  <body>
    <button id="toggleMode">ðŸŒ“ Gece Modu</button>
    <h1>âš“ LGS Puan HesaplayÄ±cÄ± V3</h1>

    <div class="ders">
      <label>TÃ¼rkÃ§e:</label> DoÄŸru:
      <input type="number" id="turkce_d" /> YanlÄ±ÅŸ:
      <input type="number" id="turkce_y" />
    </div>
    <div class="ders">
      <label>Matematik:</label> DoÄŸru:
      <input type="number" id="mat_d" /> YanlÄ±ÅŸ:
      <input type="number" id="mat_y" />
    </div>
    <div class="ders">
      <label>Fen Bilimleri:</label> DoÄŸru:
      <input type="number" id="fen_d" /> YanlÄ±ÅŸ:
      <input type="number" id="fen_y" />
    </div>
    <div class="ders">
      <label>Ä°nkÄ±lap Tarihi:</label> DoÄŸru:
      <input type="number" id="ink_d" /> YanlÄ±ÅŸ:
      <input type="number" id="ink_y" />
    </div>
    <div class="ders">
      <label>Din KÃ¼ltÃ¼rÃ¼:</label> DoÄŸru:
      <input type="number" id="din_d" /> YanlÄ±ÅŸ:
      <input type="number" id="din_y" />
    </div>
    <div class="ders">
      <label>Ä°ngilizce:</label> DoÄŸru:
      <input type="number" id="ing_d" /> YanlÄ±ÅŸ:
      <input type="number" id="ing_y" />
    </div>

    <button onclick="hesapla()">ðŸ“Œ PUANI HESAPLA</button>

    <div id="hata"></div>
    <div id="netler"></div>
    <div id="sonuc"></div>
    <div id="yorum"></div>
    <canvas id="grafik"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const dersler = [
        { id: "turkce", soru: 20, katsayi: 4 },
        { id: "mat", soru: 20, katsayi: 4 },
        { id: "fen", soru: 20, katsayi: 4 },
        { id: "ink", soru: 10, katsayi: 1 },
        { id: "din", soru: 10, katsayi: 1 },
        { id: "ing", soru: 10, katsayi: 1 },
      ];

      function hesapla() {
        let toplamHam = 0;
        let hataMesaji = "";
        let netBilgisi = "";
        let netler = [];

        for (let ders of dersler) {
          const d = +document.getElementById(`${ders.id}_d`).value || 0;
          const y = +document.getElementById(`${ders.id}_y`).value || 0;

          if (d + y > ders.soru) {
            hataMesaji += `âš  ${ders.id.toUpperCase()} iÃ§in toplam giriÅŸ ${
              ders.soru
            }'yi geÃ§emez!<br>`;
          }

          const net = d - y / 3;
          netler.push({ ad: ders.id.toUpperCase(), net: net });
          netBilgisi += `${ders.id.toUpperCase()} net: ${net.toFixed(2)}<br>`;
          toplamHam += net * ders.katsayi;
        }

        const tahminiPuan = Math.round((toplamHam / 270) * 500);

        localStorage.setItem("puan", tahminiPuan);
        localStorage.setItem("netler", JSON.stringify(netler));

        document.getElementById("hata").innerHTML = hataMesaji;
        document.getElementById("netler").innerHTML = hataMesaji
          ? ""
          : netBilgisi;
        document.getElementById("sonuc").innerHTML = hataMesaji
          ? ""
          : `ðŸ”¥ Tahmini LGS PuanÄ±: <strong>${tahminiPuan}</strong>`;
        document.getElementById("yorum").innerHTML = hataMesaji
          ? ""
          : yorumVer(tahminiPuan);

        if (!hataMesaji) cizGrafik(tahminiPuan);
      }

      function yorumVer(puan) {
        if (puan >= 450) return "ðŸš€ Harika! Zirvedesin!";
        else if (puan >= 400) return "âœ¨ Ã‡ok iyi gidiyorsun!";
        else if (puan >= 300) return "ðŸ“ˆ GeliÅŸiyorsun, az kaldÄ±!";
        else return "ðŸ›  Daha Ã§ok Ã§alÄ±ÅŸman gerek! Hadi devam!";
      }

      function cizGrafik(puan) {
        const ctx = document.getElementById("grafik").getContext("2d");
        if (window.grafik) window.grafik.destroy();
        window.grafik = new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Senin PuanÄ±n", "Maksimum Puan"],
            datasets: [
              {
                label: "Puan KarÅŸÄ±laÅŸtÄ±rmasÄ±",
                data: [puan, 500],
                backgroundColor: ["#4caf50", "#ddd"],
              },
            ],
          },
          options: {
            responsive: true,
            scales: { y: { beginAtZero: true, max: 500 } },
          },
        });
      }

      document.getElementById("toggleMode").onclick = function () {
        document.body.classList.toggle("dark-mode");
      };

      window.onload = function () {
        const puan = localStorage.getItem("puan");
        const netler = JSON.parse(localStorage.getItem("netler")) || [];

        if (puan) {
          document.getElementById(
            "sonuc"
          ).innerHTML = `ðŸ”¥ Tahmini LGS PuanÄ±: <strong>${puan}</strong>`;
          document.getElementById("yorum").innerHTML = yorumVer(+puan);
          let netText = "";
          netler.forEach((n) => {
            netText += `${n.ad} net: ${n.net.toFixed(2)}<br>`;
          });
          document.getElementById("netler").innerHTML = netText;
          cizGrafik(+puan);
        }
      };
    </script>
  </body>
</html>
